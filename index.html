<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="wrap">
      <div class="card">
         <h1>Currency convertor</h1>
         <div class="box">
            <div class="left_box">
               <select class="currency"></select>
               <input type="text" placeholder="Amount" id="num">
            </div>
            <div class="block_img">
               <img src="https://cdn0.iconfinder.com/data/icons/ikonate/48/arrow-right-128.png" class="image">
            </div>
            <div class="right_box">
               <select class="currency"></select>
               <input type="text" placeholder="Result" id="ans">
            </div>
         </div>
         <div class="bottom_block">
            <button id="btn">Convert</button>
         </div>
      </div>
      <img class="img_btc" src="https://cdn3.iconfinder.com/data/icons/cryptocurrency-buttons/229/2-128.png">
      <img src="https://cdn2.iconfinder.com/data/icons/flat-icons-19/128/Coin.png" class="img_dollor">
      <img src="https://cdn1.iconfinder.com/data/icons/flat-world-currency-1/432/Flat_Currency_Euro-128.png"
         class="img_eur">
         <img src="https://cdn1.iconfinder.com/data/icons/currency-99/32/rub_rubbel_russia_money._currency-128.png" class="img_rub">
      </div>
      <img src="https://cdn1.iconfinder.com/data/icons/social-icons-33/512/bitcoin-128.png" class="img_btc_animation">
      <img src="https://cdn1.iconfinder.com/data/icons/social-icons-33/512/bitcoin-128.png" class="img_btc_animation">
      <img src="https://cdn1.iconfinder.com/data/icons/social-icons-33/512/bitcoin-128.png" class="img_btc_animation">


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./script.js"></script>
</body>

</html>
